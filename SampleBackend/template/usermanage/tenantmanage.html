
<div class="content_title">
    <i class="icon icon_direction"></i>
    <span>系统用户设置 > 租户管理</span>
</div>
<div class="table-responsive">
    <table id="list1" class="table table-hover">
        <thead>
        <tr>
            <th class="serialNum">租户Id</th>
            <th class="left">租户名</th>
            <th class="w120">状态</th>
            <th class="handle">操作</th>
        </tr>
        </thead>
        <tbody data-bind="foreach:tenants">
        <tr>
            <td data-bind="text:id"></td>
            <td class="left" data-bind="text: name"></td>
            <td><i data-toggle="modal" data-bind="click: $root.showEditTenantModal" class="icon icon_edit" title="编辑"></i><i class="icon icon_delete" data-bind="click: $root.removeTenant" title="删除"></i></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" style=" text-align:right;">
                <ul class="pagination pagination-sm" id="pagination"></ul>
            </td>
        </tr>
        </tfoot>
    </table>
</div>


<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModalTenant" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" style="width:940px;">
        <div class="modal-content form-horizontal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑租户信息</h4>
            </div>
            <div id="useredit" class="modal-body modal-lg">
                <div class="form-group">
                    <label class="col-sm-2 control-label">公司名称:</label>
                    <div class="controls">
                        <input type="text" id="tenantName" name="tenantName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公司简称:</label>
                    <div class="controls">
                        <input type="text" id="alias" name="alias">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">默认管理员:</label>
                    <div class="controls">
                        <input type="text" id="admin" name="admin" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">默认管理员密码:</label>
                    <div class="controls">
                        <input type="text" id="adminPwd" name="adminPwd" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">默认域:</label>
                    <div class="controls">
                        <input type="text" id="mappedDomain" name="mappedDomain">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户:</label>
                    <div class="controls">
                        <input type="text" id="customerNames" name="customerNames">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">组:</label>
                    <div class="controls">
                        <select id="group">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人电话：</label>
                    <div class="controls">
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电子邮件：</label>
                    <div class="controls">
                        <input type="text" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="eUserName" class="col-sm-2 control-label"><span class='inp required-xing'>*</span>用户名：</label>
                    <div class="col-sm-4">
                        <input type="text" id="eUserName" class="form-control inp required">
                        <p class="lab form-control-static" id="lUserName"></p>
                    </div>
                    <label for="eStatus" class="col-sm-2 control-label"><span class='inp required-xing'>*</span>状态：</label>
                    <div class="col-sm-4">
                        <select id="eStatus" class="form-control inp required">
                            <option value="-1">请选择</option>
                            <option value="0">未启用</option>
                            <option value="1">启用</option>
                        </select>
                        <p class="lab form-control-static" id="lStatus"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ePhone" class="col-sm-2 control-label">联系电话：</label>
                    <div class="col-sm-4">
                        <input type="tel" id="ePhone" class="form-control inp" placeholder="Tel">
                        <p class="lab form-control-static" id="lPhone"></p>
                    </div>
                    <label for="eEmail" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="email" id="eEmail" class="form-control inp" placeholder="Email">
                        <p class="lab form-control-static" id="lEmail"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eRemoved" class="col-sm-2 control-label pwd">密码：</label>
                    <div class="col-sm-4 pwd">
                        <input type="text" id="ePwd" class="form-control inp">
                    </div>
                    <label for="eGroup" class="col-sm-2 control-label"><span class='inp required-xing'>*</span>所在用户组：</label>
                    <div class="col-sm-4">
                        <select id="eGroup" class="form-control inp required">
                            <option value="-1">请选择</option>
                        </select>
                        <p class="lab form-control-static" id="lGroup"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" id="saveUser">保存</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/business/tenantmanage.js"></script>
