
<div class="content_title">
    <i class="icon icon_direction"></i>
    <span>系统用户设置 > 权限管理</span>
</div>
<div class="sel_condition">
    <div class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <span>用户组名：</span>
            <input type="text" id="qName" class="form-control">
        </div>
        <div class="form-group">
            <div class="form-group">
                <span>状态：</span>
                <select id="qRemoved" class="form-control">
                    <option value="-1">请选择</option>
                    <option value="0">启用</option>
                    <option value="1">未启用</option>
                </select>
            </div>
            <button class="btn btn-default ml10" id="search">查找</button>
            <a class="btn btn-primary ml10" data-toggle="modal" id="addGroup">添加</a>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table id="list1" class="table table-hover">
        <thead>
        <tr>
            <th class="serialNum">序号</th>
            <th class="left">用户组名</th>
            <th class="left">创建时间</th>
            <th class="w120">状态</th>
            <th class="handle">操作</th>
        </tr>
        </thead>
        <tbody data-bind="foreach:groups">
        <tr>
            <td data-bind="text:$root.index($index()+1)"></td>
            <td data-bind="text: name" class="left"></td>
            <td data-bind="text: formDate(last_modified)" class="left"></td>
            <td data-bind="text:removed?'未启用':'启用'"></td>
            <td><i data-toggle="modal" data-bind="click: $root.showEdieGroupModal" class="icon icon_edit" title="编辑"></i><i class="icon icon_delete" data-bind="click: $root.removegroup" title="删除"></i></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" style=" text-align:right;">
                <ul class="pagination pagination-sm" id="pagination"></ul>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModalGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class=" modal-dialog">
        <div class="modal-content form-horizontal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑用户组信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="eName" class="col-sm-2 control-label">用户组名：</label>
                    <div class="col-sm-10">
                        <input type="text" id="eName" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <label for="eRemoved" class="col-sm-2 control-label">状态：</label>
                    <div class="col-sm-10">
                        <select id="eRemoved" class="form-control">
                            <option value="-1">请选择</option>
                            <option value="0">启用</option>
                            <option value="1">未启用</option>
                        </select>
                    </div>
                </div>
                <div id="permission" class="form-group">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" id="saveGroup">保存</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/business/permissionmanage.js"></script>
