<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录页面</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
    <script src="/js/jQuery.js"></script>
    <script src="/js/jquery.nicescroll.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/common/tools.js"></script>
    <script src="/js/business/base.js"></script>
    <script src="/js/business/login.js"></script>
</head>
<body>
    <div id="login_im">
        <div class="login_top">
            <div class="login_logo"><img src="img/default/logo.png" class="img-responsive" alt="logo" width="149" /><span>政府舆情管理系统</span></div>
            <div class="login_eng">The government public opinion management system</div>
        </div>
        <div id="login_con">
            <!--<div class="login_logo"><img src="img/default/logo.png" class="img-responsive" alt="logo" /></div>
            <div class="login_title">欢迎登陆舆情管理系统</div>-->
            <div class="login-hui"></div>
            <div class="login_whitebg">
                <div class="row">
                    <!--<div class="col-md-5">
                        <div class="left_bgword">
                            <span>智慧洪泽</span>
                            <span>舆情管理系统</span>
                        </div>
                    </div>-->
                    <div class="col-md-offset-3 col-md-7 login_check">
                        <div class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-8 texterror">
                                    <!--错误提示!-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">密 码：</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCptcha" class="col-xs-12 col-sm-2 control-label">验证码：</label>
                                <div class="col-xs-6 col-sm-4">
                                    <input class="form-control" id="inputCptcha" placeholder="验证码">
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <img src="img/yzm.png" class="img-responsive yzm" title="点击换一张" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="chbRem">记住密码
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4 checkbox forgetpass"><a href="#">忘记密码</a></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8">
                                    <button class="btn btn-warning" type="button">&nbsp;&nbsp;注册&nbsp;&nbsp;</button>
                                    <a class="btn btn-primary" id="btnLogin">&nbsp;&nbsp;登录&nbsp;&nbsp;</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--<div class="login_shadow"></div>-->
        </div>
        <div id="foot">Copyright © 2014-2015    软通动力信息技术有限公司   版权所有</div>
    </div>
</body>
</html>
