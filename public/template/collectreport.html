<div class="content_title">
    <i class="icon icon_direction"></i>
    <span>舆情分析报告 > 舆情汇总报告</span>
</div>
<div class="sel_condition">
    <div class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <span>数据源：</span>
            <select id="qSource" class="form-control">
                <option value="1">新闻</option>
                <option value="2">微博</option>
            </select>
        </div>
        <div class="form-group">
            <span>年份：</span>
            <select id="qYear" class="form-control">
                <option value="2014">2014</option>
                <option value="2013">2013</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-group">
                <span>正负极性：</span>
                <select id="qLevel" class="form-control">
                    <option>全部</option>
                    <option value="-1">正面</option>
                    <option value="0">中性</option>
                    <option value="1">负面</option>
                </select>
            </div>
            <button id="search" class="btn btn-default ml10">生成报告</button>
        </div>
    </div>
</div>
<div id="month" style="background-color:rgba(99, 152, 1, 1);margin-top:20px;">
</div>
<script src="/js/business/collectreport.js"></script>
