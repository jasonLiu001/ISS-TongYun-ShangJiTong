    <div class="hotnew-title">热点播报</div>

            <div class="hotnewscon-actual-100" id="hotContainer">

                    <ul>
                    </ul>

<div class="index_levelthree index_newslist">
    <div class="level-threecon">
        <div id="newsMonitorContainer" class="level-threeconleft">
            <div class="index_title">
                <span><a href="/index.html#newslist">新闻监听</a></span>
                <div class="indexnew-more">
                    <div id="newsFilter" class="btn-group btn-group-sm">
                        <button type="button" data-bind="click:function(){filterFun(-1)}" class="btn " level="-1">负面</button>
                        <button type="button" data-bind="click:function(){filterFun(1)}" class="btn " level="1">正面</button>
                        <button type="button" data-bind="click:function(){filterFun(-2)}" class="btn " level="-2">全部</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive list-hei-index" id="news">
                <table id="newsMonitor" class="table table-hover">
                    <thead>
                        <tr>
                            <th class="serialNum">预警</th>
                            <th class="left">标题</th>
                            <th class="data-index">来源</th>
                            <th class="data-index">时间</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:news">
                        <tr>
                            <td><i data-bind="attr:{title:score>3?'正面':(score<=3&&score>=-3?'中性':'负面')},css:{icon:true,icon_greenmark:score>3,icon_yellowmark:score<=3&&score>=-3,icon_redmark:score<-3}"></i></td>
                            <td class="left textover"><a data-bind="attr:{href: news_url,title:news_title},text:news_title.trim()" target="_blank"></a></td>
                            <td class="data-index"><div class="data-indexsource" data-bind="text:source"></div></td>
                            <td class="data-index"><div class="data-indexdiv" data-bind="text:isToday(report_date)?formatDate(report_date).substr(11,8):formatDate(report_date).substr(0,10),css:{red:isToday(report_date)}"></div></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div id="weiboMonitorContainer" class="level-threecon">
        <div class="index_title">
            <span><a href="/index.html#weibo">微博监听</a></span>
            <div class="indexnew-more">
                <div id="weiboFilter" level="-1" class="btn-group btn-group-sm">
                    <button type="button" data-bind="click:function(){filterFun(-1)}" class="btn " level="-1">负面</button>
                    <button type="button" data-bind="click:function(){filterFun(1)}" class="btn " level="1">正面</button>
                    <button type="button" data-bind="click:function(){filterFun(-2)}" class="btn " level="-2">全部</button>
                </div>
            </div>
        </div>
        <div class="table-responsive list-hei-index" id="news">
            <table id="weiboMonitor" class="table table-hover">
                <thead>
                    <tr>
                        <th class="serialNum">预警</th>
                        <th class="left">标题</th>
                        <th class="data-index">作者</th>
                        <th class="data-index">时间</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:weibo">
                    <tr>
                        <td><i data-bind="attr:{title:score>3?'正面':(score<=3&&score>=-3?'中性':'负面')},css:{icon:true,icon_greenmark:score>3,icon_yellowmark:score<=3&&score>=-3,icon_redmark:score<-3}"></i></td>
                        <td class="left textover"><a data-bind="attr:{href: news_url,title:news_title},text:news_title.trim()" target="_blank"></a></td>
                        <td class="data-index"><div class="data-indexsource" data-bind="text:source"></div></td>
                        <td class="data-index"><div class="data-indexdiv" data-bind="text:isToday(report_date)?formatDate(report_date).substr(11,8):formatDate(report_date).substr(0,10),css:{red:isToday(report_date)}"></div></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script src="js/jquery.circliful.min.js"></script>
<script>
    $(document).ready(function () {
        //计算标题长度
        function calcuTitleWidth() {
            var $winWid = $(window).width();
            if ($winWid < 980) {
                $winWid = 980;
            }
            var news$With = ($winWid - 190 - 40) / 2-20;
            var otherWith = 255;
            
            var titleW = news$With - otherWith;
            var titleWw = titleW + 90;
            if ($(".left_menu_yq").width() < 160) {
                $(".index_newslist .textover>a").css("width", titleWw);
            } else {
                $(".index_newslist .textover>a").css("width", titleW);
            }
    
        }
        calcuTitleWidth();
        $(window).resize(function () {
            calcuTitleWidth();
        })

        var flag = true;
        $(".left_arr").click(function () {
            var $winWid = $(window).width();
           
            var otherWith = 255;
            if ($winWid < 980) {
                $winWid = 980;
            }
            var news$With = ($winWid - 190 - 40) / 2 - 20;
            var titleW = news$With - otherWith,
                titleWw = titleW + 90;
            if (!flag) {
                $(".index_newslist .textover>a").css("width", titleW);
                flag = true;
            }
            else {
                $(".index_newslist .textover>a").css("width", titleWw);
                flag = false;
            }
        })
    });
</script>
