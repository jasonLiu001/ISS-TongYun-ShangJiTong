<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>热点舆情管理</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/base.css" rel="stylesheet" />
    <link id="skinLink" href="/css/skin/default.css" rel="stylesheet" />
    <link href="/css/knockout_grid.css" rel="stylesheet" />
    <script src="/js/jQuery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/knockout.js"></script>
    <script src="/js/knockout.simpleGrid.js"></script>

</head>
<body mid="5-3">
    <div id="main_container" class="hotsport">
        <div class="media media-container">
            <div class="pull-left">
                <div id="head_menu"></div>
            </div>
            <div class="media-body">
                <div id="head_top"></div>
                <div id="content">
                    <div class="content_title">
                        <i class="icon icon_direction"></i>
                        <span>舆情后台管理 > 热点舆情管理</span>
                    </div>
                    <div class="sel_condition">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <span>关键字：</span>
                                <input style="width:200px;" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-default ml10">搜索</button>
                            <button class="btn btn-primary ml10">添加</button>
                        </form>
                        

                    </div>
                    <div data-bind='simpleGrid: gridViewModel' class="table-responsive"></div>

                </div>
                <div id="foot"></div>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    var initialData = {
        data: [
            { sn: 1, name: "交通拥堵", hot: "954" },
            { sn: 2, name: "房产泡沫", hot: "123" },
               { sn: 3, name: "微信", hot: "456" },
              { sn: 4, name: "医疗", hot: "789" },
               { sn: 5, name: "新华", hot: "123" },
               { sn: 6, name: "微信", hot: "323" },
              { sn: 7, name: "微博", hot: "223" },
               { sn: 8, name: "搜狐", hot: "23" },
               { sn: 9, name: "网易", hot: "45" },
               { sn: 10, name: "百度", hot: "67" },
               { sn: 11, name: "百度", hot: "1234" },
              { sn: 12, name: "百度", hot: "5656" },
              { sn: 13, name: "百度", hot: "567" },
               { sn: 14, name: "百度", hot: "343" },
               { sn: 15, name: "百度", hot: "344" }
        ], pageSize: 10, currentPageIndex: 0
    };
    var PagedGridModel = function (items) {
        this.items = ko.observableArray(items.data);

        this.addItem = function () {
            this.items.push({ name: "New item", sales: 0, price: 100 });
        };

        this.sortByName = function () {
            this.items.sort(function (a, b) {
                return a.name < b.name ? -1 : 1;
            });
        };

        this.jumpToFirstPage = function () {
            this.gridViewModel.currentPageIndex(0);
        };
        this.jumpToLastPage = function () {

        };
        this.gridViewModel = new ko.simpleGrid.viewModel({
            data: this.items,
            columns: [
                { headerText: "排名", rowText: "sn" },
                { headerText: "热词名称", rowText: "name" },
                { headerText: "热度", rowText: "hot" },
                { headerText: "操作", rowText: function (item) { return "<i href=\"#\" class=\"icon icon_edit\" title=\"编辑\" target=\"_blank\"></i><i class=\"icon icon_delete\" href=\"#\" target=\"_blank\" title=\"删除\"></i>" } }
            ],
            pageSize: 4,
            showPageIndexCount: 3
        });
    };

    ko.applyBindings(new PagedGridModel(initialData));
</script>
