    <link href="/css/sepstyle.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>

<body>
    <div id="mainContainer"></div>
</body>
<script type="text/javascript">

    seajs.config({
        base: './'
    });

    //url可能是 http://xxx/?module#0-1-2
    function getQueryString() {
        var arr = window.location.href.split("?");
        if (arr.length > 1)
            return arr[1].split('#')[0];
        return "";
    }

    var parameter = getQueryString();

    if (parameter == "") {
        $('#mainContainer').append("<h2>【9块】缺少参数，请点击以下链接进入版块</h2>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?yq'>yq</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?CityInformation'>CityInformation</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?EconomicInformation'>EconomicInformation</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?HotWords'>HotWords</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?NewsMonitor'>NewsMonitor</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?PeopleInformation'>PeopleInformation</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?WarningModel'>WarningModel</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?WeiBoModel'>WeiBoModel</a></p>");
        $('#mainContainer').append("<p><a href='seperateModule9.html?WeiBoMonitor'>WeiBoMonitor</a></p>");
    }
    else {
        setTimeout(function () {
            seajs.use('Componets/' + parameter, function (c) {
                c.load('mainContainer', null, function () {
                    var winHei = $(window).height() - 20;
                    console.log(winHei);
                    $("#mainContainer").height(winHei);
                    var childDiv = $("#mainContainer div.highcharts-container");
                    childDiv.height(winHei);
                    var $thrH = $("#mainContainer div.three-content");
                    $thrH.height(winHei - 60);
                    $(".eyelid1").height(winHei);
                    $(".eyelid2").height(winHei);
                    $(".eyelid3").height(winHei);
                    $(".four-content").height(winHei - 100);
                    $(".forum-hot").height(winHei - 100);
                    $(".warn_content").height(winHei - 20);
                    $(".bottom-green").height(winHei);
                    $(".bottom-green .pull-left").height(winHei);
                });
            });

        }, 500);


    }

</script>

</html>
