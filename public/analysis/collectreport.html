<body mid="3-3">
    <div id="main_container">
        <div class="media media-container">
            <div class="pull-left">
                <div id="head_menu"></div>
            </div>
            <div class="media-body">
                <div id="head_top"></div>
                <div id="content">
                    <div class="content_title">
                        <i class="icon icon_direction"></i>
                        <span>舆情分析报告 > 舆情汇总报告</span>
                    </div>
                    <div class="sel_condition">
                        <div class="navbar-form navbar-left">
                            <div class="form-group">
                                <span>数据源:</span><select class="form-control">
                                    <option>新闻</option>
                                    <option>微博</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <span>日期区间:</span><input type="date" class="form-control" /><span>-</span><input type="date" class="form-control" />
                            </div>
                            <div class="form-group">
                                <span>正负极性:</span><select class="form-control">
                                    <option>全部</option>
                                    <option>正</option>
                                    <option>负</option>
                                </select>
                            </div>
                            <span><button type="submit" class="btn btn-default">生成报告</button></span>
                        </div>
                    </div>
                    <div id="reportmainContainer" style="width:100%;">
                        <div id="nm_2" style="width:100%;"></div>
                    </div>
                </div>
                <div id="foot"></div>
            </div>
        </div>
    </div>
