<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SentimentReprot</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#newsearch").click(
                    function () {
                        var postData = {
                            query: {
                                start_date: $("#start_date").val(),
                                end_date: $("#end_date").val()
                            }
                        }

                        $.post("http://localhost:1337/api/midware/GetWeiBoAndNewsSentimentReport", { params: JSON.stringify(postData) }, function (result) {
                                    $("table tbody").empty();
                                    var data =result.Data;
                                    $("#txx").text(JSON.stringify(data));
                                    alert("SentimentReport");
                                }
                        );
                    });

        });
    </script>
</head>
<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class='col-sm-2 control-label' for="start_date">start_date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="start_date" value="" placeholder="start_date">
        </div>
    </div>
    <div class="form-group">
        <label class='col-sm-2 control-label' for="end_date">end_date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="end_date" value="" placeholder="end_date">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="newsearch" type="button" class="btn btn-default">Get</button>

        </div>
    </div>

</form>
<div id="txx"></div>
</body>
</html>
